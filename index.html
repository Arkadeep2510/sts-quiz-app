<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" value="a" class="answer" id="a">
          <label for="a" id="a_text">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" value="b" class="answer" id="b">
          <label for="b" id="b_text">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" value="c" class="answer"  id="c">
          <label for="c" id="c_text">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" value="d" class="answer" id="d">
          <label for="d" id="d_text">Question</label>
        </li>
      </ul>
    </div>
      <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
    </body>
</html>
